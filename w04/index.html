<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <div class="game">
        <div class="tic-tac">
            <div class="row">
                <div class="box">X</div>
                <div class="box">O</div>
                <div class="box">X</div>
            </div>
            <div class="row">
                <div class="box">X</div>
                <div class="box">O</div>
                <div class="box">X</div>
            </div>
            <div class="row">
                <div class="box">X</div>
                <div class="box">O</div>
                <div class="box">X</div>
            </div>
        </div>
    </div>
</body>
</html>
